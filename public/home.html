<html>
    <head><title>hello mf</title></head>
    <script src="javascripts\fetch.js"></script>
    <body>
        <h1>mf biatch</h1>
        <form id = "form_data">
            <label for ='question'>Question:</label>
            <input id = "question" type="text">
            <label for ='alternative_a'>alternative a:</label>
            <input id = "alternative_a" type="text">
            <label for ='alternative_b'>alternative b:</label>
            <input id = "alternative_b" type="text">
            <label for ='alternative_c'>alternative c:</label>
            <input id = "alternative_c" type="text">
            <label for ='alternative_d'>alternative d:</label>
            <input id = "alternative_d" type="text">
            <label for ='alternative_e'>alternative e:</label>
            <input id = "alternative_e" type="text">

            <label for ='correct_option'>Correct Option:</label>
            <select id = 'correct_option'>
                <option value = "a">a</option>
                <option value = "b">b</option>
                <option value = "c">c</option>
                <option value = "d">d</option>
                <option value = "e">e</option>
            </select>
            <label for ='type_question'>Type of Question:</label>
            <select id = 'type_question'>
                <option value = "excel">Excel</option>
                <option value = "word">Word</option>
                <option value = "internet">Internet</option>
                <option value = "microsoft">Microsoft</option>
                <option value = "email">E-mail</option>
            </select>
            <label for ='question_was_used'>was it used?</label>
            <select id = 'question_was_used'>
                <option value = "yes">Yes</option>
                <option value = "no">No</option>
            </select>
            <button id = "form-submit" type="submit" form="form_data">Submit</button>
            

        </form>
        <table id = 'table'>
            <tr>
                <th>question id</th>
                <th>question</th>
                <th>alternative a</th>
                <th>alternative b</th>
                <th>alternative c</th>
                <th>alternative d</th>
                <th>alternative e</th>
                <th>correct option</th>
                <th>theme of the question</th>
                <th>date it was created</th>
                <th>was it used</th>
            </tr>
        </table>
    </body>
</html>
